---
layout: default
---

<article class="article">

  <h1>{{ page.title }}</h1>

  <span class="date">{{ page.date | date: "%b %-d, %Y" }}</span>

  {{ content }}

  <footer>
    
    {% if page.tags.size > 0 %}
      <ul class="tag-list">
        {% for tag in page.tags %}
          <li class="tag">
            {{ tag }}
            <!-- <a class="post" href="/tag/{{tag}}">{{tag}}</a> -->
          </li>
        {% endfor %}
      </ul>
    {% endif %}
  </footer>
</article>
